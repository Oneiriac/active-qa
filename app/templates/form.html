{% extends "base.html" %}

{% block content %}
    <h1>Reformulate Question</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.question.label }}<br>
            {{ form.question(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
